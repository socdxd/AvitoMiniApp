name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AvitoMiniApp.csproj

    - name: Build
      run: dotnet build AvitoMiniApp.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish AvitoMiniApp.csproj --configuration Release --no-build --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AvitoMiniApp-Release
        path: ./publish
        retention-days: 30
